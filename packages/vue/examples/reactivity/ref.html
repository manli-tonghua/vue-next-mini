<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app1"></div>
    <div id="app2"></div>
</body>
<script>
    const { ref, effect }  = Vue
    const obj = ref({
        name: 'zhangsan'
    })
    effect(() => {
        document.querySelector('#app1').innerHTML = obj.value.name
    })
    effect(() => {
        document.querySelector('#app2').innerHTML = obj.value.name
    })
    console.log(obj)
    setTimeout(() => {
        obj.value.name = 'lisi'
    }, 2000);
</script>
</html>
